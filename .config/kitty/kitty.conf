# Font
font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11.0
disable_ligatures never

# Tab Bar
tab_bar_edge top

# Color Scheme
foreground #657B83
background #FDF6E3

color0 #073642
color8 #002B36

color1 #DC322F
color9 #CB4B16

color2 #859900
color10 #586E75

color3 #B58900
color11 #657B83

color4 #268BD2
color12 #839496

color5 #D33682
color13 #6C71C4

color6 #2AA198
color14 #93A1A1

color7 #EEE8D5
color15 #FDF6E3

# Advanced
enable_layouts *

editor vim
shell zsh

open_url_modifiers kitty_mod
open_url_with default

